name: "CI"
on:
  push:
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        infra: ["nixpkgs", "haskell-nix"]
    name: build ${{ matrix.infra }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v8
    - uses: cachix/cachix-action@v5
      with:
        name: all-hies
        skipNixBuild: true
    - uses: cachix/cachix-action@v5
      with:
        name: iohk
        skipNixBuild: true
    - run: |
        echo "substituters = https://hydra.iohk.io" \
            >> ~/.config/nix/nix.conf
        echo "trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=" \
            >> ~/.config/nix/nix.conf
        cat ~/.config/nix/nix.conf
    - uses: cachix/cachix-action@v5
      with:
        name: shajra
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        nixBuildArgs: --argstr buildSet build --argstr buildInfrastructure ${{ matrix.infra }}
